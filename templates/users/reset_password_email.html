{% extends './users_base.html' %}

{% block content %}
<div class="login-container shadow">

    <div class="title">
        <h2>Reset Password</h2>
    </div>
    <p>
        Forgotten your password?<br>
        Enter your email address below, and we'll email instructions
        for setting a new one.
    </p>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-btn-container">
            <span class="space-left-sm">
				<button class="btn btn-primary" type="submit">
					Send
				</button>
			</span>
			<span class="space-left">
                <button class="btn btn-danger" onclick="javascript:history.back();">
				    Cancel
			    </button>
            </span>
        </div>
    </form>
</div>
{% endblock content %}
