<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <title>Pet Shop Dashboard: {% block page_title %}{% endblock page_title %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="CSCI-4350-002: Team Ducks">

  {{ font|safe }}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'images/favicon.ico' %}">

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script 
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"></script>

  <style>
    footer { background-color: #448980; }
    .nav-link { border-radius: 4px; }
    {% block morestyle %} {% endblock morestyle %}
  </style>
</head>
<body class="site_pages">
    {% if user.is_authenticated %}
    <div class="text-center">
    <a class="text-dark nav-link" href="{% url 'admin_pages:admin_index' %}"
        style="background-color: #FFD9AB; font-weight: bold;">
        MANAGE
    </a>
    </div>
    {% endif %}
    {% block content %}{% endblock content %}
    <footer class="shadow text-light" id="footer">
        Copyright <a href="{% url 'login' %}" style="text-decoration: none; color: #F8F9FA;"> &copy;</a>
        &nbsp;2021 - Team Ducks
    </footer>
</body>
